<!DOCTYPE html>
<html lang="pt-br" ng-app='mygithub'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Júnior - My GitHub</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css"> 
    <link rel="stylesheet" type="text/css" href="css/ui.css"> 
    
    <!--Linkando lib -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/serialGenerator/serialGenerator.js"></script>
    <script src="lib/ui/uiAccordion.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/homeJSONCtrl.js"></script>
    <!-- Servicos -->
    <script src="js/services/usuariosAPIService.js"></script>
    <!-- <script src="js/services/serialGeneratorService.js"></script> -->
    <!-- Config -->
    <script src="js/config/serialGeneratorConfig.js"></script>
    <script src="js/config/routeConfig.js"></script>
    <!-- Filters -->
    <script src="js/filters/nameFilter.js"></script>
    <script src="js/filters/ellipsisFilter.js"></script>
    <script src="js/directives/uiAlertDirective.js"></script>
    <script src="js/directives/uiDateDirective.js"></script>
    <!-- <script src="js/directives/uiAccordionDirective.js"></script>  -->
    <script src="js/value/configValue.js"></script>
</head>
<body ng-controller="homeJSONCtrl">

    <div ng-include="'view/header.html'"></div>

    <main class="masthead text-white text-center">  
        <div class="alerta" ng-if="err">
            <aside class="container d-flex align-items-center flex-column">            
                <ui-alert title="Ops, Aconteceu um problema!"><!-- Como ja dito, tanto faz: uiAlert, uialert, ui-Alert, UIALERT-->
                    <!--TRANSCLUDE {{$id}}=4 e nao eh isolado do 2, ou seja, ele herda as propriedades do acima, o {{$id}}=2!-->
                    {{erro}}
                </ui-alert>            
            </aside>
          </div>        
        <div ng-view></div>   
        <div ng-include="'view/competencias.html'"></div>
    </main>

    <div ng-include="'view/footer.html'"></div>

    <script src="lib/jquery-3.4.1.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/fontawesome/js/all.min.js"></script>
</body>
</html>
