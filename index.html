<!DOCTYPE html>
<html lang="pt-br" ng-app='mygithub'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Júnior - My GitHub</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css"> 
    <link rel="stylesheet" type="text/css" href="css/ui.css">     
    <link rel="stylesheet" type="text/css" href="css/listatelefonica.css">
   
    <!--Linkando lib -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/serialGenerator/serialGenerator.js"></script>
    <script src="lib/ui/uiAccordion.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/homeJSONCtrl.js"></script>
    <!-- Servicos -->
    <script src="js/services/usuariosAPIService.js"></script>
    <!-- <script src="js/services/serialGeneratorService.js"></script> -->
    <!-- Config -->
    <script src="js/config/serialGeneratorConfig.js"></script>
    <script src="js/config/routeConfig.js"></script>
    <!-- Filters -->
    <script src="js/filters/nameFilter.js"></script>
    <script src="js/filters/ellipsisFilter.js"></script>
    <script src="js/directives/uiAlertDirective.js"></script>
    <script src="js/directives/uiDateDirective.js"></script>
    <!-- <script src="js/directives/uiAccordionDirective.js"></script>  -->
    <script src="js/value/configValue.js"></script>
 
    <!-- Listatelefonica -->
    <script src="js/controllers/listatelefonica/listaTelefonicaCtrl.js"></script>
    <script src="js/services/listatelefonica/contatosAPIService.js"></script>
    <script src="js/services/listatelefonica/operadorasAPIService.js"></script>
    
    <!-- git2 -->
    <link type="text/css" rel="stylesheet" href="lib/github/css/style.css">
    <!-- <link type="text/css" rel="stylesheet"  href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css" /> -->
    <!-- <script  type="text/javascript" src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"  ></script> -->

</head>
<body ng-controller= "homeCtrl"><!-- mantido por causa dos ngIncludes abaixo -->

    <div  ng-include="'view/header.html'"></div>

    <main id="index-principal" class="masthead text-white text-center">  
        <div class="pelicula">       
            <div class="singlepage"><!-- uso single para colocar padding etc --> 

                <aside ng-if="err" class="alerta flex-column">            
                    <ui-alert title="Ops, Aconteceu um problema!">                        
                        {{erro}}
                    </ui-alert>            
                </aside>
                
                <aside ng-view></aside>   

            </div>
        </div>
    </main>

    <div ng-include="'view/competencias.html'" ></div>
    <!-- git 2 -->
    <aside class="github p-4">
        <div class="bag fixed p-4">
            <h1>Calendário de atividades do GitHub</h1>
            <div class="calendar "></div>
        </div>
    </aside>
    
    <div ng-include="'view/footer.html'"></div>

    <script type="text/javascript" src="lib/jquery-3.4.1.min.js" integrity="" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/fontawesome/js/all.min.js"></script>

    <!-- github2 -->
    <script src="lib/github/dist/github-calendar.min.js"></script>
    <script src="lib/github/js/main.js"></script>
    
</body>
</html>
